<html>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <head>
        <div class="#" style="margin-top: 30px; margin-left: 40%; font-size: 30px;">Our activities form</div>
    </head>
    <body class="Gradient">
    <form id="form" action="">
    <center>
        <label for="Fullname">Full name (in English) : </label>
        <input type="text" id="Fullname" name="Fullname" required="required">
        <input type="button" onclick="validatename();" value="check"><br>
        <label for="StudentID">Student ID : </label>
        <input type="text" id="ID" name="ID" required="required">
        <input type="button" onclick="validateID();" value="check"><br>
        <label for="email">Email (@dome) : </label>
        <input type="email" id="email" name="email" required="required">
        <input type="button" onclick="validateEmail();" value="validate"><br>
        <label for="ActivityName">Activity Name</label>
        <input type="text" id="ActivityName" name="ActivityName" required="required"><br>   
        <label for="ActivityType">ActivityType</label>
        <select id="ActivityType" name="ActivityType"><br>
          <option value="" disabled="" selected="">Select a type</option>
          <option value="FacultyAct">Faculty Activity</option>
          <option value="FirstMeet">First Meet</option>
          <option value="Training">Training</option>
          <option value="Sports">Sports</option>
          <option value="Trips">Trips</option>
          <option value="Events">Events</option>
          <option value="Others">Others</option>
        </select><br>
        <label for="Date">Date</label>
        <input type="date" id="Date" name="Date" required="required"><br>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required="required"><br>
        <input type="submit" onclick="output();" value="Submit">
    </center>
    </form>
    <div id="output" style="text-align: center;"></div>
    <script>
        function validatename(){
            var regname = /^[a-zA-Z]+ [a-zA-Z]+$/;
            var Fullname = document.getElementById('Fullname').value;
                if(!regname.test(Fullname)){
                    alert('Invalid name given')
                    alert('Please enter your full name (first & last name)')
                    document.getElementById('Fullname').focus();
                }
                else{
                    alert('Valid name given')
                }
        }
        function validateID(){
            var regID = /^[6]+[0-6]+[0-9]+$/;
            var ID = document.getElementById('ID').value;
                if(ID.length > 10 || ID.length < 10){
                    alert("ID needs to contain 10 numeric characters")
                }
                else if(!regID.test(ID)){
                    alert("Invalid ID given")
                }
                else{
                    alert("Valid ID given")
                }
        }
        function validateEmail(){
            var regEmail = /^[a-zA-Z.]+[@dome.tu.ac.th]+$/;
            var email = document.getElementById('email').value;
                if(!regEmail.test(email)){
                    alert("Invalid Email!!")
                    return false;
                }
                else{
                    alert("Valid Email given")
                    return true;
                }
        }
        function output(){
            const form = document.getElementById('form')
            const output = document.getElementById('output')
            form.addEventListener('submit',function(event){});{
                event.preventDefault();
                const fullname = document.getElementById('Fullname').value;
                const ID = document.getElementById('ID').value;
                const email = document.getElementById('email').value;
                output.innerHTML = '<p>Full name = '+fullname+'</p><br><p>Student ID = '+ID+'</p><br><p>Email = '+email+'</p>';
            }
        }
    </script>
    </body>
</html>
